<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style type="text/css">
	body{
		background-color: white;
	}
	.col-7{
		background-image: url("https://images.pexels.com/photos/1029599/pexels-photo-1029599.jpeg?cs=srgb&dl=pexels-scott-webb-1029599.jpg&fm=jpg");
		background-size: 100%;
		border: 2px solid black;
		padding: 100px;
		background-attachment: fixed;
		background-repeat:no-repeat;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<center>
			<h3 id="houseprice" class="m-5">USA House Pricing</h3>
		</center>
		<form class="form-card" action="{{url_for('predict')}}" method="post">
			<div class="row">
				<div class="col-1"></div>
				<div class="col-4">
					<label for="" >Income *</span></label>
					<input type="number" step="0.01" name="aaa" id="aaa" class="form-control">
					<br>
					<label for="">House Age *</span></label>
					<input type="number" step="0.01"name="bbb" id="bbb" class="form-control">
					<br>
					<label for="">Number of Rooms *</span></label>
					<input type="number" step="0.01"name="ccc" id="ccc" class="form-control">
					<br>
					<label for="">Number of Bedrooms *</span></label>
					<input type="number" step="0.01" name="ddd" id="ddd" class="form-control">
					<br>
					<label for="">Population *</span></label></label>
					<input type="number"step="0.01"name="eee" id="eee" class="form-control">
				</div>
				<div class="col-7"></div>
			</div>
			<center>
				<button type="submit" class="btn btn-primary mt-3">Predict!</button>
				<p>{{prediction_text}}</p>
			</center>
		</form>
	</div>
</body>
</html>
